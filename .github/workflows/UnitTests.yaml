name: Unit Tests

on:
  push:
    branches: [ master ]
    paths: 
      - 'OBSControl/**'
      - 'OBSControlTests/**'
  pull_request:
    branches: [ master ]
    paths: 
      - 'OBSControl/**'
      - 'OBSControlTests/**'

jobs:
  tests:
    name: Unit Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: dotnet test
